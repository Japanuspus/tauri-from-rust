<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello Tauri!</title>
    <style>
        body {
            /* Add a nice colorscheme */
            background-color: #222831;
            color: #ececec;

            /* Make the body the exact size of the window */
            margin: 0;
            height: 100vh;
            width: 100vw;

            /* Vertically and horizontally center children of the body tag */
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
    <script>
        // With the Tauri global script, enabled when `tauri.conf.json > build > withGlobalTauri` is set to true:
        const tauri = window.__TAURI__;
    </script>
</head>
<body>
<h1>Hello, rusty world!</h1>
<input type="text" id="input-text">
<input type="button" value="Submit" id="input-button">
<script>
    tauri.invoke('my_custom_command');
    document.getElementById("input-button").onclick = (ev) => {
        var inputText=document.getElementById("input-text").value;
	    console.log('Clicked: '+inputText);
        invoke("elaborate_command", {"message": inputText});
    }
</script>
<script>
    // listening to events from backend -- window receives both local and global events
    let tauri_window = tauri.window.getCurrent();
    let listen_w = tauri_window.listen("my-event", event => {console.log("Window event: "+event.payload.message+" #"+event.payload.other_val);});
    let listen_g = tauri.event.listen("my-event", event => {console.log("Global event: "+event.payload.message+" #"+event.payload.other_val);});
    
    // Emitting events from frontend
    // Does not appear to work as intended: Emitting a map fails?
    // let send_w_map = tauri_window.emit('my-event', {message: "From tauri", other_val: 7});
    let send_w = tauri_window.emit('my-event', "simple message");
</script>
<script>
    // custom protocol
    fetch('example://foobar')
      .then(response => response.json())
      .then(data => {console.log('got myprotocol response'); console.log({data});})
      .catch((error) => console.error('Error:', error));
</script>

</body>
</html>
